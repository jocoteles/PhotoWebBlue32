<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoWebBlue32</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2c3e50"/>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>

    <div class="main-container">
        <h1>PhotoWebBlue32</h1>
        
        <nav class="top-nav">
            <button id="nav-btn-conexao" class="nav-btn">Conexão</button>
            <button id="nav-btn-aquisicao" class="nav-btn">Aquisição</button>
            <button id="nav-btn-config" class="nav-btn">Config</button>
        </nav>

        <!-- DIV CONEXÃO -->
        <div id="div-conexao" class="page-div">
            <div id="status-bar" class="status disconnected">Desconectado</div>
            <div class="control-group">
                <button id="btn-connect">Conectar</button>
                <button id="btn-disconnect" disabled>Desconectar</button>
            </div>
            <p>Dispositivo conectado: <strong id="device-name-display">Nenhum</strong></p>
        </div>

        <!-- DIV AQUISIÇÃO -->
        <div id="div-aquisicao" class="page-div">
             <h3 id="acquisition-mode-subtitle" style="text-align: center; margin-top: 0; color: #555; font-weight: bold;">Modo: Nenhum</h3>
             <button id="btn-trigger-reading" style="font-size: 1.2rem; font-weight: bold;" disabled>
                <span class="spinner"></span>
                <span class="btn-text">Disparar Leitura</span>
            </button>
             
             <div id="data-acquisition-section">
                <div class="collapsible-section">
                    <div class="collapsible-header" data-target="chart-content">
                        <h2 style="margin: 0;">Gráfico de Níveis</h2>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="collapsible-content" id="chart-content">
                        <div id="chart-container">
                            <canvas id="main-chart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="collapsible-section">
                    <div class="collapsible-header" data-target="events-content">
                        <h2 style="margin: 0;">Seleção de Eventos</h2>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="collapsible-content" id="events-content">
                        <fieldset id="channels-fieldset" style="border: none; padding: 0; margin: 0;">
                            <table class="toggle-grid">
                                <thead>
                                    <tr>
                                        <th><button class="toggle-btn" id="toggle-col-canal">Canal</button></th>
                                        <th><button class="toggle-btn" id="toggle-col-subida">Subida</button></th>
                                        <th><button class="toggle-btn" id="toggle-col-descida">Descida</button></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- As linhas serão geradas por JS -->
                                </tbody>
                            </table>
                        </fieldset>
                    </div>
                </div>

                <div class="collapsible-section">
                    <div class="collapsible-header" data-target="times-content">
                        <h2 style="margin: 0;">Tabela de Tempos</h2>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="collapsible-content content-full-width" id="times-content">
                        <table class="time-table" id="events-table">
                            <thead>
                                <tr><th>Evento</th><th>Canal</th><th>Subida (ms)</th><th>Descida (ms)</th></tr>
                            </thead>
                            <tbody>
                                <tr><td colspan="4">Nenhum evento detectado.</td></tr>
                            </tbody>
                        </table>
                        
                        <div class="analysis-buttons" id="analysis-controls" style="display:none">
                            <button id="btn-zero-origin">Zerar origem temporal</button>
                            <button id="btn-show-events">Mostrar eventos no gráfico</button>
                            <button id="btn-group-events">Juntar subida/descida</button>
                        </div>
                    </div>
                </div>

                <div class="collapsible-section">
                    <div class="collapsible-header" data-target="save-content">
                        <h2 style="margin: 0;">Salvar Dados</h2>
                        <span class="arrow">▼</span>
                    </div>
                    <div class="collapsible-content content-full-width" id="save-content">
                        <div class="save-buttons" id="save-controls" style="display:none">
                            <button id="btn-copy-times">Copiar Tempos</button>
                            <button id="btn-save-times">Salvar Tempos</button>
                            <button id="btn-save-graph">Salvar Gráfico</button>
                        </div>
                    </div>
                </div>
             </div>
        </div>

        <!-- DIV CONFIG -->
        <div id="div-config" class="page-div">
            <div class="control-group">
                <label for="acquisition-mode-select" style="font-weight: bold;">Modo de Aquisição</label>
                <select id="acquisition-mode-select" style="width: 100%; padding: 8px; font-size: 16px; box-sizing: border-box;" disabled>
                    <option value="0">Streaming de níveis</option>
                    <option value="1">Streaming de tempos</option>
                    <option value="2">Simulação de níveis</option>
                    <option value="3">Simulação de tempos</option>
                </select>
            </div>

            <div class="control-group">
                <label for="line-thickness">Espessura da linha do canal: <span id="line-thickness-value">100%</span></label>
                <div class="config-item"><input type="range" id="line-thickness" min="20" max="200" value="100"></div>

                <label for="trigger-thickness">Espessura da linha de trigger: <span id="trigger-thickness-value">100%</span></label>
                <div class="config-item"><input type="range" id="trigger-thickness" min="20" max="200" value="100"></div>

                <label for="event-radius">Raio do marcador de evento: <span id="event-radius-value">100%</span></label>
                <div class="config-item"><input type="range" id="event-radius" min="20" max="200" value="100"></div>
                
                <label for="chart-height">Altura do gráfico: <span id="chart-height-value">100%</span></label>
                <div class="config-item"><input type="range" id="chart-height" min="20" max="200" value="100"></div>

                <label for="max-acquisition-time">Tempo máximo de aquisição (s): <span id="max-acquisition-value">20</span></label>
                <div class="config-item"><input type="range" id="max-acquisition-time" min="1" max="60" value="20"></div>

                <label for="data-decimation">Exibir 1 ponto a cada: <span id="decimation-value">20</span></label>
                <div class="config-item"><input type="range" id="data-decimation" min="1" max="100" value="20"></div>
            </div>

            <button id="btn-advanced" style="width: 100%;">Avançado</button>
            <div id="advanced-settings" style="display:none; margin-top: 15px; border: 1px solid #ccc; padding: 10px;">
                <label for="samples-per-chunk">Tamanho do buffer de leituras (1-100)</label>
                <input type="number" id="samples-per-chunk" min="1" max="100" value="20" disabled>
                
                <label for="sample-interval-us">Intervalo entre leituras (µs) (50-1000)</label>
                <input type="number" id="sample-interval-us" min="50" max="1000" value="250" disabled>
            </div>
        </div>
    </div>

    <!-- Bibliotecas externas -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>    
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@3.0.1/dist/chartjs-plugin-annotation.min.js"></script>

    <script src="EWBclient.js"></script>
    <script src="main.js"></script>
</body>
</html>
